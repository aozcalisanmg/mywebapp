name: Trigger Workflows Pipeline

on:
  push:
    branches:
      - development

jobs:
  trigger-workflows-pipeline:
    runs-on: mg-runner

    steps:
      - name: Checkout Mywebapp repository
        uses: actions/checkout@v2

      - name: Trigger Workflows repository pipeline
        uses: benc-uk/workflow-dispatch@v1
        with:
          workflow: mywebapp.yml
          token: ${{ secrets.GITHUB_TOKEN }}
          repo: aozcalisanmg/workflows
          owner: aozcalisanmg
          ref: main
